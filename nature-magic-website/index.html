<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NATURE MAGIC - New Zealand Pet Nutrition</title>
    <meta name="description" content="NATURE MAGIC - Premium grain-free pet food from the heart of New Zealand." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap');
      
      :root {
        /* Figma Liquid Glass Design System */
        --liquid-tint: rgba(247, 255, 224, 0.18); /* #f7ffe0 */
        --liquid-border: rgba(255, 255, 255, 0.45);
        --liquid-blur: 8px; /* Reduced blur for clarity */
        --radius-pill: 170px;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; 
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F2EB; 
        color: #2C2A26; 
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Unified Liquid Glass Class */
      .liquid-glass {
        background: var(--liquid-tint);
        backdrop-filter: blur(var(--liquid-blur)) saturate(1.8) contrast(1.1);
        -webkit-backdrop-filter: blur(var(--liquid-blur)) saturate(1.8) contrast(1.1);
        border: 1px solid var(--liquid-border);
        box-shadow: 
          0 10px 40px -10px rgba(44, 42, 38, 0.08),
          inset 0 0 20px rgba(255, 255, 255, 0.1),
          1.2px 0 0.2px rgba(255, 0, 0, 0.04), 
          -1.2px 0 0.2px rgba(0, 0, 255, 0.04); /* Chromatic Aberration 1.0 */
        transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
      }

      /* Legacy compatibility overrides */
      .glass-panel { @extend .liquid-glass; }

      .liquid-glass-dark {
        background: rgba(44, 42, 38, 0.75);
        backdrop-filter: blur(16px) saturate(1.5);
        -webkit-backdrop-filter: blur(16px) saturate(1.5);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #F5F2EB;
      }

      /* Pill Shape Global Class */
      .pill-radius { border-radius: var(--radius-pill); }

      /* Animations */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      @keyframes blob-bounce {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      .animate-blob {
        animation: blob-bounce 10s infinite alternate;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    </style>
